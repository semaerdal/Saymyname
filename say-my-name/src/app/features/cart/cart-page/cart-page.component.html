<!DOCTYPE html>
<p>cart-page works!</p>
<div class="cart-page">
    <h2>Your Shopping Cart</h2>
    <div class="cart-items">
      <div class="cart-item" *ngfor="let item of dummyItems">
        <span>{{item.name}} ({{item.quantity}})</span>
        <span>${{item.price * item.quantity}}</span>
      </div>
    </div>
    <div class="cart-total">
      <strong>Total: ${{dummyTotal}}</strong>
    </div>
  </div>
