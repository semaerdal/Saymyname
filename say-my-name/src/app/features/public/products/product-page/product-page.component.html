<!-- features/public/products/product-page/product-page.component.html -->
<h1>Unsere Produkte</h1>

<div *ngIf="products$ | async as products; else loading">
  <div class="product-grid">
    <div *ngFor="let product of products" class="product-card">
      <h3>{{ product.name }}</h3>
      <img [src]="product.imageUrl" [alt]="product.name" class="product-image">
      <p class="price">{{ product.price | currency:'EUR' }}</p>
      <p>{{ product.description }}</p>
      <button>Zum Warenkorb hinzuf√ºgen</button>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="loading-spinner">Produkte werden geladen...</div>
</ng-template>
