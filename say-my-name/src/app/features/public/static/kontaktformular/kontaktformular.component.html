<body>
    <main>
        <div class="banner">
            <div class="banner-text">
                <div class="banner-title">Kontakt</div>
                <div class="banner-subtitle">Schreiben Sie uns eine Nachricht</div>
            </div>
        </div>

        <div class="container">
            <div class="box-left">
                <div class="boxHead">Kontaktformular</div>
                <br>
                <div class="boxInfo">
                    <form class="contact-form" action="/submit-form" method="POST">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="subject">Betreff:</label>
                            <input type="text" id="subject" name="subject">
                        </div>

                        <div class="form-group">
                            <label for="message">Nachricht:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="submit-btn">Nachricht senden</button>
                    </form>
                </div>
            </div>

            <div class="box-right">
                <div class="boxHead">Kontaktinformationen</div>
                <br>
                <div class="boxInfo">
                    <p><strong>Adresse:</strong><br>
                        Musterstraße 123<br>
                        12345 Musterstadt</p>

                    <p><strong>Telefon:</strong><br>
                        +49 123 456789</p>

                    <p><strong>Email:</strong><br>
                        info&#64;example.com</p>

                    <p><strong>Öffnungszeiten:</strong><br>
                        Mo-Fr: 9:00 - 18:00<br>
                        Sa: 10:00 - 14:00</p>
                </div>
            </div>
        </div>
    </main>
</body>
