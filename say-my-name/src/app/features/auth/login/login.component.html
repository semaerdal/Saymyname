<!-- src/app/components/login/login.component.html -->
<div class="auth-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" required>
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
        Bitte g√ºltige Email eingeben
      </div>
    </div>
    
    <div class="form-group">
      <label for="passwort">Passwort</label>
      <input type="password" id="passwort" formControlName="passwort" required>
      <div *ngIf="loginForm.get('passwort')?.invalid && loginForm.get('passwort')?.touched" class="error">
        Passwort ist erforderlich
      </div>
    </div>
    
    <button type="submit" [disabled]="!loginForm.valid">Einloggen</button>
    
    <div *ngIf="fehlerNachricht" class="error-message">
      {{ fehlerNachricht }}
    </div>
    
    <p>Noch kein Konto? <a routerLink="/registrieren">Registrieren</a></p>
  </form>
</div>
